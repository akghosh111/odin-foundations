    <h1>Butter Chicken</h1>
    <figure>
        <img src="./images/butter chicken.jpg" height="400px">
        <h1>Description</h1>
        <figcaption><p>An easy butter chicken recipe I've perfected over the years and shared with many others. The sauce is perfect when creamy and not too thick or too thin. The level of salt and spices can be suited to your taste. Garam and tandoori masala can be found in the ethnic aisle of your grocery store.</p></figcaption>
        <h1>Ingredients</h1>
        <ul>
            <li>1 cup butter, divided</li>
            <li>1 onion, minced</li>
            <li>1 tablespoon minced garlic</li>
            <li>1 (15 ounce) can tomato sauce</li>
            <li>3 cups heavy cream</li>
            <li>2 teaspoons salt</li>
            <li>1 teaspoon cayenne pepper</li>
            <li>1 teaspoon garam masala</li>
            <li>1 Â½ pounds skinless, boneless chicken breast, cut into bite-sized chunks</li>
            <li>2 tablespoons vegetable oil</li>
            <li>2 tablespoons tandoori masala</li>
        </ul>
        
           
        
        <h1>Steps</h1>
        <ol>
            <li>
                <strong>Preheat Oven:</strong>
                <ul>
                    <li>Preheat the oven to 375 degrees F (190 degrees C).</li>
                </ul>
            </li>
            <li>
                <strong>Caramelized Onion Preparation:</strong>
                <ul>
                    <li>Melt 2 tablespoons butter in a skillet over medium heat.</li>
                    <li>Stir in onion and garlic, and cook slowly until the onion caramelizes to a dark brown, about 15 minutes.</li>
                </ul>
            </li>
            <li>
                <strong>Sauce Preparation:</strong>
                <ul>
                    <li>Combine cream, tomato sauce, remaining butter, salt, cayenne pepper, and garam masala in a saucepan over medium-high heat.</li>
                    <li>Bring the mixture to a simmer.</li>
                    <li>Reduce heat to medium-low, cover, and simmer, stirring occasionally, for 30 minutes.</li>
                    <li>Stir in caramelized onions.</li>
                </ul>
            </li>
            <li>
                <strong>Chicken Preparation:</strong>
                <ul>
                    <li>Toss chicken with vegetable oil until coated.</li>
                    <li>Season with tandoori masala.</li>
                    <li>Spread out onto a baking sheet.</li>
                </ul>
            </li>
            <li>
                <strong>Baking:</strong>
                <ul>
                    <li>Bake chicken in the preheated oven until no longer pink in the center, about 12 minutes.</li>
                </ul>
            </li>
        </ol>
        
    </figure>
    
</body>
