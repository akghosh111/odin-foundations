    <h1>Chana Masala</h1>
    <figure>
        <img src="./images/chanamasala.jpg" width="400px" >
        <h1>Description</h1>
        <figcaption><p>Give this chana masala dish a try and don't look back. Indian food is not just curried sauces. This spin on an Indian chickpea curry features a healthy mixture of chickpeas, tomatoes, onion, and spices. Both carnivores and vegetarians will enjoy this meal. My kids love it. Leave out the green chile if the kiddies will be eating. Serve over basmati or jasmine rice and enjoy. Namaste y'all!</p></figcaption>
        <h1>Ingredients</h1>
        <ul>
            <li>Grind onion, tomato, ginger, garlic, and chile pepper together in a food processor into a paste.</li>
            <li>2 tablespoons olive oil</li>
            <li>Bay leaves</li>
            <li>Chili powder</li>
            <li>Ground coriander</li>
            <li>Gram masala</li>
            <li>Turmeric</li>
            <li>Salt</li>
            <li>Chickpeas</li>
            <li>Cilantro (for garnish)</li>
        </ul>
        
        <h1>Steps</h1>
        <ol>
    <li>
        <strong>Initial Saut√©:</strong>
        <ul>
            <li>Heat oil in a nonstick pan over high heat.</li>
            <li>Add onion and salt; cook and stir until onion has softened, about 5 minutes.</li>
        </ul>
    </li>
    <li>
        <strong>Garlic and Ginger Addition:</strong>
        <ul>
            <li>Reduce heat to low.</li>
            <li>Stir in garlic and ginger until fragrant.</li>
            <li>Add hot water; cover, and cook, stirring occasionally, until water has evaporated, about 5 minutes.</li>
        </ul>
    </li>
    <li>
        <strong>Spice Infusion:</strong>
        <ul>
            <li>Add chili powder, ground coriander, cumin, and turmeric.</li>
            <li>Cook and stir over high heat until spices are toasted, about 5 minutes.</li>
        </ul>
    </li>
    <li>
        <strong>Tomato and Chiles Incorporation:</strong>
        <ul>
            <li>Stir in tomatoes and green chiles.</li>
            <li>Cover and cook over low heat for 5 minutes.</li>
        </ul>
    </li>
    <li>
        <strong>Chicken Browning:</strong>
        <ul>
            <li>Add chicken.</li>
            <li>Cook and stir over high heat until browned, 5 to 7 minutes.</li>
        </ul>
    </li>
    <li>
        <strong>Curry Paste and Final Cooking:</strong>
        <ul>
            <li>Stir in curry paste.</li>
            <li>Reduce heat to low, cover, and cook until chicken is cooked through.</li>
            <li>Add a little water if necessary, about 5 minutes.</li>
        </ul>
    </li>
    <li>
        <strong>Seasoning and Garnish:</strong>
        <ul>
            <li>Check seasoning.</li>
            <li>Sprinkle with freshly chopped cilantro before serving.</li>
        </ul>
    </li>
</ol>
